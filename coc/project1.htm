<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Color Changer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }

    /* Top buttons */
    .navbar {
      padding: 10px;
      background: #eee;
      text-align: center;
    }

    .navbar button {
      padding: 8px 20px;
      margin: 0 5px;
      cursor: pointer;
    }

    /* Main content */
    .content {
      padding: 20px;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .controls button {
      padding: 6px 12px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button>Home</button>
    <button>Youtube channel</button>
  </div>

  <div class="content">
    <h1>Start should change the Background color every second</h1>

    <div class="controls">
      <button onclick="startColor()">Start</button>
      <button onclick="stopColor()">Stop</button>
    </div>
  </div>

  <script>
    let intervalId;

    function randomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function startColor() {
      if (!intervalId) {
        intervalId = setInterval(() => {
          document.body.style.backgroundColor = randomColor();
        }, 1000);
      }
    }

    function stopColor() {
      clearInterval(intervalId);
      intervalId = null;
    }
  </script>

</body>
</html>
